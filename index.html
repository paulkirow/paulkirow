<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="Software Developer">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Paul Kirow - Software Manager</title>

	<!-- Disable tap highlight on IE -->
	<meta name="msapplication-tap-highlight" content="no">

	<style>
html, body {
  font-family: serif;
  font-variant: small-caps;
  font-size: 20px;
  margin: 0;
  padding: 0; 
  background: linear-gradient(135deg, rgb(244, 244, 244) 0%, rgb(233, 233, 233) 100%);
}

.card-frame {
  display: flex;
  justify-content: center;
  display: -webkit-flex;
  -webkit-justify-content: center;
}
.card-container {
  width: 90%;
  max-width: 600px;
  padding: 2% 0;
  margin: 3% 5%;
box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.25), 0 10px 20px 0 rgba(0, 0, 0, 0.12), 0 2px 30px 0 rgba(0, 0, 0, 0.10);
background: linear-gradient(145deg, #f8f3eb 0%, #f2e9dc 50%, #ece3d6 100%);
background-blend-mode: multiply;
background-image: linear-gradient(145deg, #f8f3eb 0%, #f2e9dc 50%, #ece3d6 100%), url(https://www.transparenttextures.com/patterns/white-wall.png);
background-size: cover;
border: 1px solid rgba(0, 0, 0, 0.1);
border-radius: 2px;
color: #333;
line-height: 1.6;
transition: transform 0.2s ease, box-shadow 0.2s ease;
perspective: 1000px;
transform-style: preserve-3d;
}
		
.card-container:hover {
  transform: translateY(-10px);
  box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3), 0 10px 25px rgba(0, 0, 0, 0.15);
}
		
.card {
  display: flex;
  flex-direction: column;
  display: -webkit-flex;
  -webkit-flex-direction: column;
  text-align: center;
  text-shadow: 0px 0px 2px rgba(150, 150, 150, 1);
}

.card-top {
  display: flex;
  justify-content: space-between;
  display: -webkit-flex;
  -webkit-justify-content: space-between;
  margin: 0 16px;
}

.card-mid {
  margin: 80px 0;
}

.card p {
  margin: -5px;
}
.card a:link, .card a:visited {
  color: inherit;
  text-decoration: inherit;
}
.card .a, .card .b, .card .c, .card .d, .card .e, .card .f {
  display: inline;
  font-weight: normal;
  font-size: 20pt;
}
.card .a {
  text-transform: uppercase;
}
.card .c {
  font-size: 16pt;
}
.card .d {
  font-size: 14pt;
  text-transform: uppercase;
  text-shadow: 0 0 2px rgba(150, 150, 150, 0.5);
}
.card .e {
  font-size: 12pt;
  text-transform: uppercase;
  text-shadow: 0 0 2px rgba(150, 150, 150, 0.5);
}
.card .f {
  font-size: 16pt;
  text-transform: none;
  text-shadow: 0 0 2px rgba(150, 150, 150, 0.5);
}
	</style>
</head>
<body>
<div>
	<main>
		<div class="card-frame">
			<div class="card-container">
				<div class="card">
					<div class="card-top">
						<div class="left">
							<span class="e">paul @ kirow.ca</span>
						</div>
						<div class="right">
							<span class="d">WhoPlusYou</span>
						</div>
					</div>
					<div class="card-mid">
						<span class="b">Paul</span>
						<span class="a">Kirow</span>
						<p/>
						<span class="c">software manager</span>
					</div>
					<div class="card-bot">
						<span class="f"><a href="https://ca.linkedin.com/in/paulkirow">linkedin</a> - <a href="https://github.com/paulkirow">github</a>
						</span>
					</div>
				</div>
			</div>
		</div>
	</main>
</div>
<script>
document.querySelectorAll('html').forEach(dom => {
    let rect;
    let maxRotation = 15; // Max rotation in degrees for X and Y axis
    let card = document.querySelector('.card-container');
	
    // Get the bounding rectangle of the card on mousemove
    const updateRect = () => {
      rect = dom.getBoundingClientRect();
    };

    // Update on load and resize
    window.addEventListener('load', updateRect);
    window.addEventListener('resize', updateRect);

    dom.addEventListener('mousemove', (e) => {
      updateRect();
      
      const x = e.clientX;
      const y = e.clientY;

      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;

      const distanceX = x - centerX;
      const distanceY = y - centerY;

      // Calculate the max allowable rotation
      const rotateX = Math.min(maxRotation, Math.max(-maxRotation, (distanceY / rect.height) * maxRotation));
      const rotateY = Math.min(maxRotation, Math.max(-maxRotation, (distanceX / rect.width) * maxRotation));

      // Apply rotation based on mouse position
      card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
    });
  });
</script>
</body>
</html>
